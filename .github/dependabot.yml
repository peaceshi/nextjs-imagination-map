version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Asia/Shanghai
    open-pull-requests-limit: 10
    versioning-strategy: lockfile-only
    pull-request-branch-name:
      separator: '-'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '08:00'
      timezone: Asia/Shanghai
